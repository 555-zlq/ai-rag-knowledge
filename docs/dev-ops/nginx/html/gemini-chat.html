<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI Chat - History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: '#4F46E5', // Indigo-600
                        primaryHover: '#4338CA', // Indigo-700
                    }
                }
            }
        }
    </script>
    <style>
        /* 自定义滚动条 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #475569; /* slate-600 for sidebar */ border-radius: 20px; }
        #messageContainer::-webkit-scrollbar-thumb { background-color: #CBD5E1; /* slate-300 for main area */ }

        /* 消息出现动画 */
        .message-enter { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* 光标闪烁 */
        .cursor-blink { animation: blink 1s step-end infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>

<body class="bg-slate-50 h-screen font-sans text-slate-800 overflow-hidden flex">

<div id="sidebar" class="w-72 flex-shrink-0 bg-slate-900 flex flex-col text-white border-r border-slate-800">
    <div class="p-4 border-b border-slate-800">
        <button onclick="newChat()" class="w-full py-2 px-4 bg-indigo-600 rounded-xl hover:bg-indigo-700 transition-colors flex items-center justify-center space-x-2 shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" /></svg>
            <span>新建聊天</span>
        </button>
    </div>
    <div id="chatList" class="flex-1 overflow-y-auto p-3 space-y-1">
    </div>
</div>

<div class="flex-1 flex flex-col max-w-4xl mx-auto">

    <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 p-4 sticky top-0 z-10 shadow-sm flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <div class="w-8 h-8 rounded-lg bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-white font-bold shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
            </div>
            <h1 id="currentChatTitle" class="font-semibold text-lg text-slate-800 truncate">选择一个聊天</h1>
        </div>

        <div id="chatActions" class="flex items-center space-x-2" style="display: none;">
            <button onclick="promptRenameChat()" class="text-slate-500 hover:text-indigo-600 transition-colors p-2 rounded-full" title="重命名">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zm-7.575 7.575a1 1 0 00-.284.457l-1.42 4.26a1 1 0 001.247 1.247l4.26-1.42a1 1 0 00.457-.284l4.908-4.908-2.828-2.828-4.908 4.908z" /></svg>
            </button>
            <button onclick="deleteChat()" class="text-slate-500 hover:text-red-500 transition-colors p-2 rounded-full" title="删除">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
            </button>
        </div>
    </header>

    <main class="flex-1 overflow-hidden relative w-full flex flex-col">
        <div id="messageContainer" class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6 scroll-smooth">
            <div id="emptyState" class="h-full flex flex-col items-center justify-center text-center space-y-4">
                <div class="p-4 bg-white rounded-2xl shadow-sm border border-slate-100 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-semibold text-slate-700">请选择或新建一个聊天</h2>
                <p class="text-slate-400 max-w-md">点击左上角的“新建聊天”开始一段新的对话。</p>
            </div>
        </div>

        <div class="p-4 bg-gradient-to-t from-slate-50 via-slate-50 to-transparent">
            <div class="bg-white rounded-2xl shadow-lg border border-slate-200 p-2 flex items-end space-x-2 transition-shadow focus-within:shadow-xl ring-1 ring-transparent focus-within:ring-indigo-100">
                    <textarea
                            type="text"
                            id="messageInput"
                            placeholder="输入消息..."
                            class="w-full bg-transparent border-0 focus:ring-0 resize-none max-h-32 py-3 px-4 text-slate-700 placeholder-slate-400 leading-relaxed disabled:opacity-50"
                            rows="1"
                            onkeypress="handleKeyPress(event)"
                            oninput="autoResize(this)"
                            disabled
                    ></textarea>
                <button onclick="sendMessage()" id="sendButton" class="mb-1 p-3 bg-primary text-white rounded-xl hover:bg-primaryHover transition-all active:scale-95 shadow-md flex-shrink-0 disabled:bg-indigo-400" title="发送" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
                </button>
            </div>
            <p class="text-center text-xs text-slate-400 mt-2">内容由 AI 生成，请注意甄别。使用 **Enter** 发送，**Shift+Enter** 换行。</p>
        </div>
    </main>
</div>

<script>
    // === 全局状态管理 ===
    let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || {};
    let currentChatId = localStorage.getItem('currentChatId');

    // **请注意：如果您的 Ollama 服务不在 8090 端口，请修改此处的端口号。**
    const API_URL = 'http://localhost:8090/api/v1/ollama/generate_stream?model=deepseek-r1:1.5b';

    // --- 工具函数 ---
    function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
    }
    function scrollToBottom() {
        const container = document.getElementById('messageContainer');
        container.scrollTop = container.scrollHeight;
    }
    function saveHistory() {
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        localStorage.setItem('currentChatId', currentChatId);
    }

    // --- 聊天列表渲染 ---
    function renderChatList() {
        const list = document.getElementById('chatList');
        list.innerHTML = '';

        if (Object.keys(chatHistory).length === 0) return;

        Object.keys(chatHistory).forEach(id => {
            const chat = chatHistory[id];
            const isActive = id === currentChatId;

            const item = document.createElement('div');
            item.className = `p-3 rounded-xl cursor-pointer transition-colors text-sm ${
                isActive ? 'bg-slate-700 font-semibold' : 'hover:bg-slate-800 text-slate-300'
            }`;
            item.textContent = chat.title || '新聊天';
            item.onclick = () => selectChat(id);
            list.appendChild(item);
        });
    }

    // --- 消息渲染和 UI 元素 ---
    const USER_ICON = `<div class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center flex-shrink-0 ml-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg></div>`;
    const AI_ICON = `<div class="w-8 h-8 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center flex-shrink-0 mr-2 shadow-sm"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg></div>`;

    /**
     * 修复了 TypeError: Cannot read properties of null (reading 'style')
     * 确保在操作 emptyState 之前检查其是否存在。
     */
    function renderMessages(messages) {
        const container = document.getElementById('messageContainer');
        const emptyState = document.getElementById('emptyState');
        const chatActions = document.getElementById('chatActions');

        container.innerHTML = '';

        if (!messages || messages.length === 0) {
            if (emptyState) emptyState.style.display = 'flex'; // 修复点
            if (chatActions) chatActions.style.display = 'none';
            return;
        }

        if (emptyState) emptyState.style.display = 'none'; // 修复点
        if (chatActions) chatActions.style.display = 'flex';

        messages.forEach(msg => {
            const isUser = msg.role === 'user';
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex w-full message-enter ${isUser ? 'justify-end' : 'justify-start'}`;

            const bubbleClass = isUser
                ? 'bg-primary text-white rounded-2xl rounded-tr-sm shadow-md'
                : 'bg-white text-slate-800 border border-slate-100 rounded-2xl rounded-tl-sm shadow-sm';

            messageWrapper.innerHTML = isUser ? `
                    <div class="flex items-start max-w-[85%] sm:max-w-[75%]">
                        <div class="${bubbleClass} p-4 text-sm sm:text-base leading-relaxed whitespace-pre-wrap">${msg.content.trimStart()}</div>
                        ${USER_ICON}
                    </div>
                ` : `
                    <div class="flex items-start max-w-[85%] sm:max-w-[75%]">
                        ${AI_ICON}
                        <div class="${bubbleClass} p-4 text-sm sm:text-base leading-relaxed whitespace-pre-wrap message-content">${msg.content.trimStart()}</div>
                    </div>
                `;
            container.appendChild(messageWrapper);
        });
        scrollToBottom();
    }

    // --- 聊天管理功能 ---
    function newChat() {
        const newId = Date.now().toString();
        const newChatData = {
            id: newId,
            title: `新聊天 ${Object.keys(chatHistory).length + 1}`,
            messages: []
        };
        chatHistory[newId] = newChatData;
        selectChat(newId);
    }

    function selectChat(id) {
        currentChatId = id;
        const chat = chatHistory[id];

        document.getElementById('currentChatTitle').textContent = chat.title;

        // 启用输入框和发送按钮
        document.getElementById('messageInput').disabled = false;
        document.getElementById('sendButton').disabled = false;

        renderMessages(chat.messages);
        renderChatList();
        saveHistory();
    }

    function promptRenameChat() {
        if (!currentChatId) return;
        const chat = chatHistory[currentChatId];
        const newTitle = prompt("请输入新的聊天标题:", chat.title);
        if (newTitle && newTitle.trim()) {
            chat.title = newTitle.trim();
            document.getElementById('currentChatTitle').textContent = newTitle.trim();
            renderChatList();
            saveHistory();
        }
    }

    function deleteChat() {
        if (!currentChatId || !confirm(`确定要删除聊天 "${chatHistory[currentChatId].title}" 吗?`)) return;

        delete chatHistory[currentChatId];
        const chatIds = Object.keys(chatHistory);

        if (chatIds.length > 0) {
            selectChat(chatIds[0]);
        } else {
            currentChatId = null;
            newChat();
        }
        renderChatList();
    }

    function addMessageToCurrentChat(role, content) {
        if (!currentChatId) return;
        const chat = chatHistory[currentChatId];
        chat.messages.push({ role, content });
        saveHistory();
    }

    // --- 消息发送和流式请求 ---
    async function sendMessage() {
        if (!currentChatId) return;
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        if (!message) return;

        // 禁用输入，防止重复发送
        input.disabled = true;
        document.getElementById('sendButton').disabled = true;

        // 1. 保存用户消息并渲染
        addMessageToCurrentChat('user', message);
        input.value = '';
        input.style.height = 'auto';
        renderMessages(chatHistory[currentChatId].messages);

        // 2. 添加 AI 占位消息并渲染
        addMessageToCurrentChat('assistant', '');
        renderMessages(chatHistory[currentChatId].messages);

        // 找到占位消息的 DOM 元素
        const container = document.getElementById('messageContainer');
        // 获取最新渲染的消息内容区域
        const lastMessageContent = container.lastElementChild ? container.lastElementChild.querySelector('.message-content') : null;

        if (!lastMessageContent) {
            handleStreamEnd('无法创建消息气泡，请检查渲染函数。', true);
            return;
        }

        // 准备 API 调用
        const fullApiUrl = `${API_URL}&message=${encodeURIComponent(message)}`;
        const eventSource = new EventSource(fullApiUrl);
        let buffer = '';

        eventSource.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                const content = data.result?.output?.content || '';
                const finishReason = data.result?.metadata?.finishReason;

                if (content) {
                    buffer += content;
                    const displayContent = buffer.trimStart();

                    if (displayContent) {
                        lastMessageContent.innerHTML = displayContent + '<span class="inline-block w-2 h-4 bg-indigo-500 ml-1 cursor-blink align-middle"></span>';
                        scrollToBottom();
                    }
                }

                if (finishReason === 'STOP') {
                    eventSource.close();
                    handleStreamEnd(buffer.trimStart(), false);
                }
            } catch (error) {
                console.error('API数据解析错误:', error);
                eventSource.close();
                handleStreamEnd(`⚠️ 解析错误: ${error.message} (检查API返回格式)`, true);
            }
        };

        eventSource.onerror = (error) => {
            console.error('EventSource连接错误:', error);
            eventSource.close();
            // 增加明确的 API 端口检查提示
            const errorMessage = buffer ? buffer.trimStart() : `⚠️ 服务连接失败或中断。请检查 Ollama 服务是否运行在 ${new URL(API_URL).origin} 端口。`;
            handleStreamEnd(errorMessage, true);
        };

        function handleStreamEnd(finalContent, isError) {
            // 更新聊天记录中的最后一条消息
            const chat = chatHistory[currentChatId];
            if (chat.messages.length > 0) {
                chat.messages[chat.messages.length - 1].content = finalContent;
            }
            saveHistory();

            // 重新渲染，确保光标和错误提示消失
            renderMessages(chat.messages);

            // 重新启用输入框
            input.disabled = false;
            document.getElementById('sendButton').disabled = false;
            input.focus();
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            if (!document.getElementById('sendButton').disabled) {
                sendMessage();
            }
        }
    }

    // --- 初始化 ---
    document.addEventListener('DOMContentLoaded', () => {
        if (Object.keys(chatHistory).length === 0) {
            newChat();
        } else if (currentChatId && chatHistory[currentChatId]) {
            selectChat(currentChatId);
        } else {
            selectChat(Object.keys(chatHistory)[0]);
        }
        renderChatList();
    });
</script>
</body>
</html>
