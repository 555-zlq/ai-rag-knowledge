<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库文件上传</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: '#4F46E5', // Indigo-600
                        success: '#10B981', // Emerald-500
                        danger: '#EF4444', // Red-500
                    }
                }
            }
        }
    </script>
    <style>
        /* 隐藏原生的文件输入框 */
        #fileInput {
            display: none;
        }
        /* 拖放区域样式 */
        #dropZone.drag-over {
            border-color: #4F46E5;
            background-color: #EEF2FF; /* Indigo-50 */
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans flex items-center justify-center p-4">

<!-- 主上传卡片容器 -->
<div class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl p-6 sm:p-8 space-y-8">

    <!-- 头部标题 -->
    <header class="text-center space-y-2">
        <h1 class="text-3xl font-bold text-slate-800 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
            RAG 知识库上传
        </h1>
        <p class="text-slate-500">上传您的文档以构建和增强专属知识库（支持 .md, .txt, .sql）。</p>
    </header>

    <!-- 1. 知识库名称输入 -->
    <div>
        <label for="ragTagInput" class="block text-sm font-medium text-slate-700 mb-2">知识库名称 (ragTag)</label>
        <input
                type="text"
                id="ragTagInput"
                placeholder="例如：项目文档-2024年Q3"
                class="w-full px-4 py-2 border border-slate-300 rounded-xl shadow-sm focus:border-primary focus:ring-1 focus:ring-primary transition"
                required
        >
    </div>

    <!-- 2. 文件上传区域 -->
    <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">上传文件 (files)</label>
        <div
                id="dropZone"
                onclick="document.getElementById('fileInput').click()"
                class="border-2 border-dashed border-slate-300 rounded-xl p-8 text-center cursor-pointer transition-colors hover:border-primary/70"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-slate-400 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            <p class="text-slate-500 font-medium">拖放文件到此处，或点击选择</p>
            <p class="text-xs text-slate-400 mt-1">支持：.md, .txt, .sql | 最多 10 个文件</p>
        </div>
        <input
                type="file"
                id="fileInput"
                accept=".md,.txt,.sql"
                multiple
                onchange="handleFileSelection(this.files)"
        >
    </div>

    <!-- 3. 文件列表预览 -->
    <div id="fileListContainer" class="space-y-2">
        <!-- 文件列表将通过 JS 渲染到此处 -->
        <p id="fileListEmpty" class="text-sm text-slate-400 text-center py-2">尚未选择任何文件。</p>
    </div>

    <!-- 4. 上传按钮 -->
    <button
            id="uploadButton"
            onclick="uploadFiles()"
            class="w-full py-3 px-4 bg-primary text-white font-semibold rounded-xl shadow-md hover:bg-primary/90 transition-all active:scale-[0.99] disabled:bg-slate-400 flex items-center justify-center space-x-2"
            disabled
    >
        <svg id="uploadIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
        </svg>
        <span id="uploadButtonText">开始上传</span>
    </button>

    <!-- 5. 状态/进度区域 -->
    <div id="statusMessage" role="alert" class="min-h-[40px] text-center">
        <!-- 状态消息将通过 JS 渲染到此处 -->
    </div>

</div>

<script>
    // API 配置 (请根据您的后端服务地址进行修改)
    const API_BASE_URL = 'http://localhost:8090';
    const UPLOAD_ENDPOINT = '/api/v1/ollama/file/upload';
    const SUPPORTED_TYPES = ['md', 'txt', 'sql'];

    let selectedFiles = [];

    // --- DOM 元素缓存 ---
    const ragTagInput = document.getElementById('ragTagInput');
    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const fileListContainer = document.getElementById('fileListContainer');
    const fileListEmpty = document.getElementById('fileListEmpty');
    const uploadButton = document.getElementById('uploadButton');
    const uploadButtonText = document.getElementById('uploadButtonText');
    const uploadIcon = document.getElementById('uploadIcon');
    const statusMessage = document.getElementById('statusMessage');

    // --- 文件处理逻辑 ---

    /**
     * 检查文件类型是否支持
     * @param {File} file
     * @returns {boolean}
     */
    function isSupportedFile(file) {
        const ext = file.name.split('.').pop().toLowerCase();
        return SUPPORTED_TYPES.includes(ext);
    }

    /**
     * 处理文件选择和验证
     * @param {FileList | File[]} files
     */
    function handleFileSelection(files) {
        const newFiles = Array.from(files);

        // 过滤不支持的文件
        const validFiles = newFiles.filter(file => {
            if (!isSupportedFile(file)) {
                showStatusMessage(`文件类型不支持：${file.name}。只支持 .md, .txt, .sql。`, 'danger');
                return false;
            }
            return true;
        });

        // 限制文件数量
        if (validFiles.length + selectedFiles.length > 10) {
            showStatusMessage(`文件数量过多。最多支持 10 个文件。`, 'danger');
            return;
        }

        // 添加到已选择列表
        selectedFiles = [...selectedFiles, ...validFiles];

        // 去重（虽然文件对象通常唯一，但以防万一）
        const fileNames = new Set();
        selectedFiles = selectedFiles.filter(file => {
            if (fileNames.has(file.name)) {
                return false;
            }
            fileNames.add(file.name);
            return true;
        });

        updateUI();
    }

    /**
     * 移除文件
     * @param {string} fileName
     */
    function removeFile(fileName) {
        selectedFiles = selectedFiles.filter(file => file.name !== fileName);
        updateUI();
        // 清除状态信息
        showStatusMessage('');
    }

    /**
     * 更新文件列表和按钮状态
     */
    function updateUI() {
        renderFileList();
        // 只有当有文件且知识库名称不为空时才启用上传按钮
        const canUpload = selectedFiles.length > 0 && ragTagInput.value.trim().length > 0;
        uploadButton.disabled = !canUpload;

        // 实时监听 ragTag 输入，更新按钮状态
        ragTagInput.oninput = () => {
            uploadButton.disabled = !(selectedFiles.length > 0 && ragTagInput.value.trim().length > 0);
        };
    }

    /**
     * 渲染文件列表
     */
    function renderFileList() {
        fileListContainer.innerHTML = '';

        if (selectedFiles.length === 0) {
            fileListContainer.appendChild(fileListEmpty);
            fileListEmpty.classList.remove('hidden');
            return;
        }
        fileListEmpty.classList.add('hidden');

        selectedFiles.forEach(file => {
            const item = document.createElement('div');
            item.className = 'flex items-center justify-between p-3 bg-slate-50 border border-slate-200 rounded-lg text-sm';

            const fileSize = (file.size / 1024 / 1024).toFixed(2);

            item.innerHTML = `
                    <div class="flex items-center space-x-3 truncate">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 10a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1z" clip-rule="evenodd" />
                        </svg>
                        <span class="truncate" title="${file.name}">${file.name}</span>
                        <span class="text-xs text-slate-500 font-mono flex-shrink-0">(${fileSize} MB)</span>
                    </div>
                    <button onclick="removeFile('${file.name.replace(/'/g, "\\'")}')" class="p-1 text-slate-400 hover:text-danger rounded-full transition-colors flex-shrink-0" title="移除文件">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                `;
            fileListContainer.appendChild(item);
        });
    }

    /**
     * 显示状态消息
     * @param {string} message
     * @param {'success' | 'danger' | 'info'} type
     */
    function showStatusMessage(message, type = 'info') {
        if (!message) {
            statusMessage.innerHTML = '';
            return;
        }

        let colorClass;
        switch(type) {
            case 'success': colorClass = 'text-success bg-green-50 border-success/50'; break;
            case 'danger': colorClass = 'text-danger bg-red-50 border-danger/50'; break;
            case 'info': default: colorClass = 'text-slate-600 bg-slate-100 border-slate-300'; break;
        }

        statusMessage.innerHTML = `
                <div class="p-3 border rounded-xl font-medium ${colorClass}">
                    ${message}
                </div>
            `;
    }

    // --- 上传函数 ---

    async function uploadFiles() {
        const ragTag = ragTagInput.value.trim();
        if (!ragTag || selectedFiles.length === 0) {
            showStatusMessage('请填写知识库名称并选择文件。', 'danger');
            return;
        }

        const formData = new FormData();
        formData.append('ragTag', ragTag);

        selectedFiles.forEach(file => {
            // 后端接口要求 List<MultipartFile> files，前端将每个文件命名为 'files'
            formData.append('files', file);
        });

        // 禁用按钮并显示加载状态
        uploadButton.disabled = true;
        uploadButtonText.textContent = '正在上传...';
        uploadIcon.innerHTML = `
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            `;
        showStatusMessage('正在上传文件并构建知识库...', 'info');

        try {
            const response = await fetch(API_BASE_URL + UPLOAD_ENDPOINT, {
                method: 'POST',
                body: formData,
                // Note: fetch will automatically set Content-Type: multipart/form-data with the correct boundary when FormData is used.
            });

            if (response.ok) {
                const result = await response.json();
                if (result.code === '0000') {
                    showStatusMessage(`✅ 知识库 "${ragTag}" 上传成功! ${result.info || ''}`, 'success');
                    // 清理表单
                    selectedFiles = [];
                    ragTagInput.value = '';
                    updateUI();
                    fileInput.value = null; // 重置文件输入，以便选择同名文件
                } else {
                    throw new Error(result.info || '上传失败，请检查服务日志。');
                }
            } else {
                const errorText = await response.text();
                throw new Error(`请求失败 (${response.status} ${response.statusText}): ${errorText}`);
            }
        } catch (error) {
            console.error('上传错误:', error);
            showStatusMessage(`❌ 上传失败: ${error.message}`, 'danger');
        } finally {
            // 恢复按钮状态
            uploadButton.disabled = false;
            uploadButtonText.textContent = '开始上传';
            uploadIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                `;
        }
    }

    // --- 初始化和事件监听 ---

    document.addEventListener('DOMContentLoaded', () => {
        updateUI(); // 初始化文件列表和按钮状态

        // 拖放事件监听器
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length > 0) {
                handleFileSelection(e.dataTransfer.files);
            }
        });
    });
</script>
</body>
</html>
